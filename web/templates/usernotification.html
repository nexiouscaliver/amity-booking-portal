<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    body {
      background-color: aliceblue;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    :root {
      --primary-color: #04172b;
      --secondary-color: #061b31;
      --white: #ffffff;
      --gray: #6c757d;
    }
    
    .navbar {
      background-color: var(--primary-color);
      display: flex;
      justify-content: space-evenly; /* maing the space evenly*/
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  
  .logo-container {
      display: flex;
      align-items: center;
  }
  
  .navbar .logo img {
      height: 50px;
      margin-right: 10px;
  }
  
  .navbar .name img {
      height: 40px;
  }
  
  .navbar .menu {
    display: flex;
    gap: 20px;
}

.navbar .menu a {
    color: var(--white);
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    font-weight: bold;
}

.navbar .menu a:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
    box-shadow: 0 0 0 2px aliceblue;
}
  
          
          .navbar .icon {
            font-size: 20px;
            color: var(--white);
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
          }
        .container {
            width: 80%;
            margin: 0 auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            background-color: whitesmoke;
            border: 1px solid ;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #04172b;
            color: white;
        }
      
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo-container">
                <div class="logo">
                    <img src="{{ url_for('static',filename='L1.png') }}" alt="Logo">
                </div>
                <div class="name">
                    <img src="{{ url_for('static',filename='L2.png')Â }}" alt="Name Logo">
                </div>
            </div>
            <div class="menu">
                <a href="{{url_for('usercalender')}}" class="menu-item">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
                <a href="{{url_for('index')}}" class="menu-item">
                     Home
                </a>
                <a href="{{url_for('status')}}" class="menu-item">Booking Status</a>
                <a href="{{url_for('home')}}" class="menu-item">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Other Events Booking Information</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for bookings...">
        </div>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>School Name</th>
                    <th>Event Name</th>
                    <th>Venue</th>
                    <th>Event Date</th>
                    <th>Starttime</th>
                    <th>Endtime</th>
                    <th>Resource Person Name</th>
                    <th>Resource Person Details</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        const bookings = [
        {%for i in output%}
            {
                bookingId: '{{i[0][0][0]}}',
                schoolName: '{{i[0][0][2]}}',
                eventName: '{{i[0][0][5]}}',
                venue: '{{hallname(i[0][0][1])}}',
                eventDate: '{{i[0][0][6]}}',
                starttime: '{{make_time(i[0][0][7])}}',
                endtime: '{{make_time(i[0][0][8])}}',
                resourcePersonName: '{{i[0][0][11]}}',
                resourcePersonDetail: '{{i[0][0][12]}}',
                status: '{{i[1]}}'
            },
            {%endfor%} 
            // {
            //     bookingId: '3',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'Rejected'
            // },
            // {
            //     bookingId: '2',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'ACCEPTED'
            // }
            // Add more bookings here as needed
        ];

        function populateTable() {
            const tableBody = document.getElementById('bookingTable').querySelector('tbody');
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.classList.add(`status-${booking.status.toLowerCase()}`);
                row.innerHTML = `
                    <td>${booking.bookingId}</td>
                    <td>${booking.schoolName}</td>
                    <td>${booking.eventName}</td>
                    <td>${booking.venue}</td>
                    <td>${booking.eventDate}</td>
                    <td>${booking.starttime}</td>
                    <td>${booking.endtime}</td>
                    <td>${booking.resourcePersonName}</td>
                    <td>${booking.resourcePersonDetail}</td>
                    <td>${booking.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('bookingTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                let textContent = row.textContent || row.innerText;
                row.style.display = textContent.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
            document.getElementById('searchInput').addEventListener('keyup', searchTable);
        });
    </script>
</body>
</html>
