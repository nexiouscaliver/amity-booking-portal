<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User notification </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <style>
    body {
        background-color: aliceblue;
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
    }
    
    :root {
        --primary-color: #04172b;
        --secondary-color: #061b31;
        --white: #ffffff;
        --gray: #6c757d;   
        --light-green: #90ee90;
        --light-red: #ffcccb;
    }
    
    .navbar {
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-wrap: nowrap;
        justify-content: space-evenly; /* Space between logo and menu */
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        flex: 0 1 auto; /* Prevent the logo from stretching */
        margin-right: 0; /* Align logo container to the left */
    }
    
    .navbar .logo img {
        height: 50px;
        margin-right: 10px;
    }
    
    .navbar .name img {
        height: 50px;
    }
    
    .navbar .menu {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: space-evenly; /* Evenly space out menu items */
        flex: 0 1 auto; /* Prevent the menu from stretching */
        margin-left: 0; /* Align menu to the right */
    }
    
    .navbar .menu a {
        color: var(--white);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, box-shadow 0.3s;
        font-weight: bold;
        display: flex;
        align-items: center;
        white-space: nowrap; /* Prevent text wrapping */
        text-align: center;
        justify-content: center;
        flex: 1;
    }
    
    .navbar .menu a:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
        box-shadow: 0 0 0 2px aliceblue;
    }
    
    .navbar .icon {
        font-size: 20px;
        color: var(--white);
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        position: relative;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        .navbar {
            padding: 10px;
        }
    
        .navbar .menu a {
            padding: 8px 10px;
            font-size: 12px;
        }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
        .navbar .menu a {
            padding: 10px;
            font-size: 14px;
        }
    }
    
    @media (min-width: 1025px) {
        .navbar {
            justify-content: space-between; /* Maintain space-between on large screens */
        }
    
        .logo-container {
            margin-right: auto; /* Position logo container to the left */
        }
    
        .navbar .menu {
            margin-left: auto; /* Position menu to the right */
        }
    }
      
  
  
    
    
    /* Base styles (mobile-first) */
  
    .navbar {
      flex-direction: column;
      padding: 10px;
    }
  
    .logo img, .name img {
      height: auto;
      max-width: 100%;
    }
    
    /* Responsive adjustments */
    @media (min-width: 600px) {
      .navbar {
        flex-direction: row;
      }
    
     
    }
  
    






    
    .container {
        width: 80%;
        margin: 0 auto;
        margin-top: 50px;
        overflow-x: auto; /* Enables horizontal scrolling */
        
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        min-width: 600px; /* Ensures the table has a minimum width */
       
    }
    
    table, th, td {
        background-color: whitesmoke;
        border: 1px solid #ddd;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
    }
    
    th {
        background-image: linear-gradient(to right, #04172b 0%, #243a73 100%);
        color: white;
    }
    
    .search-bar {
        margin-bottom: 20px;
    }
    
    .search-bar input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
        .container {
            width: 90%;
        }
    
        th, td {
            padding: 8px;
            font-size: 14px;
        }
    
        .search-bar input {
            padding: 8px;
            font-size: 14px;
        }
    }
    
    @media (max-width: 768px) {
        .container {
            width: 95%;
        }
    
        th, td {
            padding: 6px;
            font-size: 12px;
        }
    
        .search-bar input {
            padding: 6px;
            font-size: 12px;
        }
    }
    
    @media (max-width: 480px) {
        .container {
            width: 100%;
        }
    
        th, td {
            padding: 4px;
            font-size: 10px;
        }
    
        .search-bar input {
            padding: 4px;
            font-size: 10px;
        }
    }
    h1 {
        text-align: center;
    }
    
    
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo-container">
                <div class="logo">
                    <img src="{{ url_for('static',filename='L1.png') }}" alt="Logo">
                </div>
                <div class="name">
                    <img src="{{ url_for('static',filename='L2.png') }}" alt="Name Logo">
                </div>
            </div>
            <div class="menu">
                <a href="{{url_for('index')}}" class="menu-item">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{url_for('usercalender')}}" class="menu-item">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
                
                <a href="{{url_for('status')}}" class="menu-item">Booking Status</a>
                <a href="{{url_for('home')}}" class="menu-item"><i class="fas fa-power-off"></i> Logout</a>
            </div>
        </div>
    </header>
    <div class="maicontainer">
        <h1>Other Events Booking Information</h1>
        <div class="container">
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for bookings...">
            </div>
            <table id="bookingTable">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>School Name</th>
                        <th>Event Name</th>
                        <th>Venue</th>
                        <th>Event Date</th>
                        <th>Starttime</th>
                        <th>Endtime</th>
                        <th>Resource Person Name</th>
                        <th>Resource Person Details</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const bookings = [
        {%for i in output%}
            {
                bookingId: '{{i[0][0][0]}}',
                schoolName: '{{i[0][0][2]}}',
                eventName: '{{i[0][0][5]}}',
                venue: '{{hallname(i[0][0][1])}}',
                eventDate: '{{i[0][0][6]}}',
                starttime: '{{make_time(i[0][0][7])}}',
                endtime: '{{make_time(i[0][0][8])}}',
                resourcePersonName: '{{i[0][0][11]}}',
                resourcePersonDetail: '{{i[0][0][12]}}',
                status: '{{i[1]}}'
            },
            {%endfor%} 
            // {
            //     bookingId: '3',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'Rejected'
            // },
            // {
            //     bookingId: '2',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'ACCEPTED'
            // }
            // Add more bookings here as needed
        ];

        function populateTable() {
            const tableBody = document.getElementById('bookingTable').querySelector('tbody');
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.classList.add(`status-${booking.status.toLowerCase()}`);
                row.innerHTML = `
                    <td>${booking.bookingId}</td>
                    <td>${booking.schoolName}</td>
                    <td>${booking.eventName}</td>
                    <td>${booking.venue}</td>
                    <td>${booking.eventDate}</td>
                    <td>${booking.starttime}</td>
                    <td>${booking.endtime}</td>
                    <td>${booking.resourcePersonName}</td>
                    <td>${booking.resourcePersonDetail}</td>
                    <td>${booking.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('bookingTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                let textContent = row.textContent || row.innerText;
                row.style.display = textContent.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
            document.getElementById('searchInput').addEventListener('keyup', searchTable);
        });
    </script>
</body>
</html>
