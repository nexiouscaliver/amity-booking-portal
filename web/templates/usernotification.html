            background-color: whitesmoke;

        }

            background-color: #04172b;

        }

</head>
<body>

    <header>
        <div class="navbar">
          <div class="logo">
            <img src="{{url_for('static',filename='Amity-logo.png')}}" alt="Logo">
            <img src="{{url_for('static',filename='name.2.png')}}" alt="Logo">
          </div>
          <div class="menu">
            <a href="{{url_for('index')}}">Home</a>
                <a href="{{url_for('status')}}">Booking Status</a>
                <a href="{{url_for('home')}}">Logout</a>
              </div>
            </a>
          </div>
        </div>
      </header>
    <div class="container">
        <h1>Other Events Booking Information</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for bookings...">
        </div>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>School Name</th>
                    <th>Event Name</th>
                    <th>Venue</th>
                    <th>Event Date</th>
                    <th>Duration of Event</th>
                    <th>Resource Person Name</th>
                    <th>Resource Person Details</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        const bookings = [
        {%for i in output%}
            {
                bookingId: '{{i[0][0][0]}}',
                schoolName: '{{i[0][0][2]}}',
                eventName: '{{i[0][0][5]}}',
                venue: '{{[0,"Auditorium Hall","Seminar Hall","Room No. 105, A2 Building","CRC Conference Room"][i[0][0][1]]}}',
                eventDate: '{{i[0][0][6]}}',
                durationofevent: '{{getduration(i[0][0][8])}}',
                resourcePersonName: '{{i[0][0][11]}}',
                resourcePersonDetail: '{{i[0][0][12]}}',
                status: '{{i[1]}}'
            },
            {%endfor%} 
            // {
            //     bookingId: '3',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'Rejected'
            // },
            // {
            //     bookingId: '2',
            //     schoolName: 'Aset',
            //     eventName: 'Event X',
            //     venue: 'Auditorium Hall',
            //     eventDate: '2024-06-30',
            //     durationofevent: '1st half',
            //     resourcePersonName: 'John Doe',
            //     resourcePersonDetail: 'Details for John Doe',
            //     status: 'ACCEPTED'
            // }
            // Add more bookings here as needed
        ];

        function populateTable() {
            const tableBody = document.getElementById('bookingTable').querySelector('tbody');
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.classList.add(`status-${booking.status.toLowerCase()}`);
                row.innerHTML = `
                    <td>${booking.bookingId}</td>
                    <td>${booking.schoolName}</td>
                    <td>${booking.eventName}</td>
                    <td>${booking.venue}</td>
                    <td>${booking.eventDate}</td>
                    <td>${booking.durationofevent}</td>
                    <td>${booking.resourcePersonName}</td>
                    <td>${booking.resourcePersonDetail}</td>
                    <td>${booking.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('bookingTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                let textContent = row.textContent || row.innerText;
                row.style.display = textContent.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
            document.getElementById('searchInput').addEventListener('keyup', searchTable);
        });
    </script>
</body>
</html>
