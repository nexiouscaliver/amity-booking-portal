<script>
  
  document.addEventListener("DOMContentLoaded", function() {
  // addd a backend fetch with hardcoded data
  function fetchData() {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve({
          date: '{{date}}',
          startTime: '{{startTime}}',
          endTime: '{{endTime}}',
          day: '{{day}}',
         
        });
      }, 1000);
    });
  }

  // Update the form fields with fetched data
  function updateForm(data) {
    document.getElementById('auditoriumdate').value = data.date;
    document.getElementById('auditoriumstartime').value = data.startTime;
    document.getElementById('auditoriumendtime').value = data.endTime;
    document.getElementById('auditoriumday').value = data.day;
  
  }

  // Fetch and update form
  fetchData().then(data => {
    updateForm(data);
  });
});
</script>

      <script>      

        document.addEventListener("DOMContentLoaded", function () {
          const forms = document.querySelectorAll("form");
      
          forms.forEach(function (form) {
            form.addEventListener("submit", function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                alert("Please fill in all required fields.");
              }
              form.classList.add("was-validated");
            }, false);
          });
        });
      //function OF hall box to trigger the modal
      document.querySelectorAll('.hall').forEach(hall => {
      hall.addEventListener('click', function(event) {
        // Prevent the click event from triggering the modal if the button is clicked
        if (event.target.tagName === 'BUTTON') return;
  
        const modalTarget = hall.querySelector('button').getAttribute('data-target');
        $(modalTarget).modal('show');
      });
    });
     
   
      </script>
