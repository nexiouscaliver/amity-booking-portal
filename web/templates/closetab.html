<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hall Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% if error %}
    <script>
        alert("{{error}}");
        (function() {
            (function() {
                var confirm_result = confirm("Do you want to return back to Admin?");
                if (confirm_result == true) {
                    console.log("ok triggered.")
                    // window.close();
                    // setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);
                    window.location.replace("{{url_for('admin')}}");
                }
                else{
                    console.log("else triggered.")
                    window.location.replace("{{url_for('home')}}");
                }
            })();
        })();
        
    </script>
    {% endif %}

</head>
</html>
