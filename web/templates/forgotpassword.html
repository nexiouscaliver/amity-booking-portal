<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmitEventHub - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #04172b;
      color: white;
      font-size: 1.5em;
    }

    .header img {
      height: 50px;
      margin-right: 20px;
    }

    .forgot-password-form {
      width: 100%;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #04172b;
      text-align: left;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.4s ease;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #243a73;
    }

    button {
      background-image: linear-gradient(to right, #04172b 0%, #243a73 100%);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-image: linear-gradient(to right, #243a73 0%, #3f51b5 100%);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      width: 100%;
    }

    #login-link {
      color: #04172b;
      text-decoration: none;
      transition: 0.3s ease;
    }

    #login-link:hover {
      color: #243a73;
    }

    .login-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo"> 
      <img src="name.2.png" alt="Logo">
    </div>
    <div class="forgot-password-form">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" name="user-email" required>
        </div>
        <div class="form-actions">
          <button type="submit">Send Verification Email</button>
        </div>
        <div class="login-container">
          <a id="login-link" href="login.html">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('user-email').value;

      // Example: Send a POST request to your backend API to handle the email verification
      fetch('https://your-backend-api.com/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Verification email sent. Please check your email.');
        } else {
          alert('Failed to send verification email. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>
</body>
</html>
